<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login M.Tegar PP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="logout.css">
</head>
<body>

    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form id="signUpForm">
            <div class="input-group">
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="signUpEmail" placeholder="Email" required>
                <label for="signUpEmail">Email</label>
            </div>
            <div class="input-group">
              <input type="password" name="password" id="signUpPassword" placeholder="Password" required>
              <label for="signUpPassword">Password</label>
              <i class="fa fa-eye show-password" onclick="togglePassword('signUpPassword', this)"></i>
          </div>
            <input type="submit" class="btn" value="Sign Up">
        </form>
        <div class="links">
            <p>Already Have Account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title"><i class="bi bi-tree"></i>Sign In<i class="bi bi-tree"></i></h1>
        <form id="signInForm">
            <div class="input-group">
                <input type="email" name="email" id="signInEmail" placeholder="Email" required>
                <label for="signInEmail">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="signUpPassword" placeholder="Password" required>
                <label for="signUpPassword">Password</label>
                <i class="fa fa-eye show-password" onclick="togglePassword('signUpPassword', this)"></i>
            </div>
            <input type="submit" class="btn" value="Sign In">
        </form>
        <div class="links">
            <p>Don't have an account?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
   document.addEventListener("DOMContentLoaded", function () {
    const signInForm = document.getElementById("signInForm");
    const signUpForm = document.getElementById("signUpForm");
    const signUpButton = document.getElementById("signUpButton");
    const signInButton = document.getElementById("signInButton");
    const signInContainer = document.getElementById("signIn");
    const signUpContainer = document.getElementById("signup");

    // Toggle antara Sign In dan Sign Up
    signUpButton.addEventListener("click", function () {
        signInContainer.style.display = "none";
        signUpContainer.style.display = "block";
    });

    signInButton.addEventListener("click", function () {
        signUpContainer.style.display = "none";
        signInContainer.style.display = "block";
    });

    // Redirect ke halaman home setelah Sign In
    signInForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah form melakukan submit default
        window.location.href = "about.html"; // Ganti dengan halaman tujuan
    });

    // Redirect ke halaman home setelah Sign Up
    signUpForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah form melakukan submit default
        window.location.href = "about.html"; // Ganti dengan halaman tujuan
    });
});

function togglePassword(id, icon) {
        const passwordInput = document.getElementById(id);
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        icon.classList.toggle('fa-eye-slash');
        icon.classList.toggle('fa-eye');
    }   
    </script>
</body>
</html>
