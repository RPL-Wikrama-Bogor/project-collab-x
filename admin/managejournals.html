<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Journals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Manage Journals</h2>

    <button class="btn btn-primary mb-3" data-bs-tonggle="modal" data-bs-target="#modalJurnal">Tambah Jurnal</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Judul</th>
                <th>Tahun</th>
            </tr>
        </thead>
        <tbody id="tabelJurnal">

        </tbody>
    </table>
</div> 

<div class="modal fade" id="modalJurnal" tabindex="-1" aria-labelledby="modalJurnalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formJurnal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalJurnalLabel">Tambah Jurnal</h5>
                    <button type="button" class="btn-close" data-bs-dismis="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIndex">
                    <div class="mb-3">
                        <label class="form-label"
                    </div>
                </div>
            </div>
    </div>
    

    </form>
</div>
    
</body>
</html>
