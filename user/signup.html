<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            /* Aligns items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background: linear-gradient(to bottom right, #1c9a51, #7eb07a);
            height: 100vh;
            margin: 0;
        }

        .ha {
            margin-bottom: 20px;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .container {
            width: 800px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: -40px 50px 30px rgba(0, 0, 0, 0.28);
            display: flex;
            overflow: hidden;
        }

        .left-panel {
            width: 40%;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-panel h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 1em;
            text-align: center;
            margin-bottom: 30px;
        }

        .sign-in-btn {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .sign-in-btn:hover {
            background-color: #fff;
            color: #2ecc71;
        }

        .right-panel {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 50%;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }

        .social-icon:hover {
            background-color: #f0f0f0;
        }

        .right-panel p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


    </style>
</head>

<body class="">
    <h1 class="ha">Plant Up</h1>
    <div class="container">
        <div class="left-panel">
            <h1>Selamat Datang Kembali!</h1>
            <p>Silahkan sign up terlebih dulu!</p>
            <a href="signin.html"><button class="sign-in-btn">SIGN IN</button></a>
        </div>
        
        <div class="right-panel">
            <h2>Buat Akun</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Create Password">
                <input type="password" placeholder="Confirm Password">
                <a href="about.html"><button class="btn btn-light">Sign-in</button></a>

            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>


</html>
