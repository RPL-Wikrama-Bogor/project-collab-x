<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Journal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">Jurnal Tumbuhan</h2>
        <form>
          <div class="mb-3">
            <label for="judul" class="form-label">Judul Jurnal</label>
            <input
              type="text"
              class="form-control"
              id="judul"
              placeholder="Contoh: Pengamatan Daun Sirih"
            />
          </div>
          <div class="mb-3">
            <label for="deskripsi" class="form-label"
              >Deskripsi Pengamatan</label
            >
            <textarea
              class="form-control"
              id="deskripsi"
              rows="5"
              placeholder="Tuliskan hasil pengamatan tumbuhan di sini..."
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal Pengamatan</label>
            <input type="date" class="form-control" id="tanggal" />
          </div>
          <div class="mb-3">
            <label for="gambar" class="form-label"
              >Unggah Gambar Tumbuhan</label
            >
            <input
              class="form-control"
              type="file"
              id="gambar"
              accept="image/*"
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Simpan</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
