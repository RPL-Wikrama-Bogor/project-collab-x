<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="form-wrapper" id="resetForm">
        <h2>Reset Password</h2>

        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email Address</label>
        </div>

        <div class="input-group">
          <input type="password" id="newPassword" required />
          <label for="newPassword">New Password</label>
          <span class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <div class="input-group">
          <input type="password" id="confirmPassword" required />
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <button class="reset-btn" id="resetBtn">Reset Password</button>
        <button class="back-btn" id="backBtn">Back</button>
      </div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3>Password Changed Successfully!</h3>
        <p>
          Your password has been reset. You can now login with your new
          password.
        </p>
        <button class="back-btn-success" id="backToHomeBtn">Back to Home</button>
      </div>
    </main>

    <script src="js/script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
